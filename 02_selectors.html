<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <!-- CSS styles  -->
  <style>
    /* Element selectors  */
    body { 
      background-color: #333;
    }
    /* . is for classes */
h2.primary-heading {
  color: blue;
}
/* # is for IDs */
#welcome { 
  background-color: #f4f4f4;
}
/* Multiple selectors */
#welcome, #about {
  border: 1px solid #ccc;
  padding: 10px; margin-bottom: 5px;
}

/* Nester Selectors */
#welcome p {
font-size: 20px;
}
#about { 
  color: white;
}

  </style>
</head>
<body>
  <div id="welcome">
    <h2 class="primary-heading">Welcome</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Non, suscipit? Commodi cum voluptates doloremque quisquam adipisci error repellat inventore sunt iure labore.</p>
  </div>
  <div id="about">
    <h2>About</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quo magnam cumque aliquam qui assumenda.</p>
  </div>
</body>
</html>
