<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div, spand, id and class</title>
<style>
  .card {
    border: 1px solid #ccc;
    background: #f4f4f4;
    padding: 20px;
    margin-bottom: 10px;
  }
  .enhance {
    color: yellow;
    background-color: black;
  }

</style>

</head>
<body>
  <div id="main-header" class="card">
    <h1>My website</h1>
    <p>A site about me</p>
  </div>
  <ul id="main-nav">
    
    <li> <a href="#">Home page</a>
    <li> <a href="#">About</a>
    <li> <a href="#">Contact</a>
    </li>
  </ul>
  <div id="about" class="card">
    <h3>About</h3>
    <p>Lorem ipsum, <span class="enhance"> dolor sit amet </spand>consectetur adipisicing elit. Autem, debitis.</p>

    </div> 
  
<div id="contact" class="card">
  <h3>Contact me</h3>
  <br>
</div>
<ul>
  <li>Adress: 50 main st, Boston MA</li>
  <li>Pone: (555) 555-5555</li>
  <li>Email: me@cool.com</li>
</ul>
<div id="footer"></div>
<p>Copyright &copy; 2021</p>
</body>
</html>
